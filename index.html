<!-- SETTINGS WINDOW -->
<div id="settingsWindow" class="settings-box">
    <h2>Settings</h2>

    <div class="setting-item">
        <label>
            <input type="checkbox"> Enable notifications
        </label>
    </div>

    <div class="setting-item">
        <label>
            <input type="checkbox"> Dark mode
        </label>
    </div>

    <div class="setting-item">

        <select id="language">
            <option>English</option>
            <option>Spanish</option>
            <option>Filipino</option>
        </select>
    </div>

    <div class="setting-item">
